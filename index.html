<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ANIMATED LOGIN FORM</title>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-section">
                <div class="header">
                    <h1 class="animation a1">Welcome Back!</h1>
                    <h4 class="animation a2">Log in here</h4>
                </div>
                <div class="form">
                    <input type="text" name="" placeholder="Username" class="form-field animation a3">
                    <input type="password" name="" placeholder="Password" class="form-field animation a4">
                    <p class="animation a5"><a href="#">Forgot password</a></p>
                    <button class="animation a5">LOGIN</button>
                </div>
            </div>
            <div class="right-section">

            </div>
        </div>
    </body>
</html>
